[project]
name = "mve-063-dyt-gla-norm"
version = "0.1.0"
description = "MVE 063: DyT vs RMSNorm normalization in GLA architecture"
requires-python = ">=3.11"
dependencies = [
    "modal>=0.73.0",
    "numpy<2",
    "pyyaml>=6.0",
    "torch>=2.4.0",
    "wandb>=0.17.6",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["models*"]
