[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mve-058-dsm-fused-projection-chain"
version = "0.1.0"
description = "MVE 058: Microbenchmark for fused vs unfused linear RNN projection chains"
requires-python = ">=3.11"

dependencies = [
    "torch>=2.4.0",
    "numpy<2",
    "pyyaml>=6.0",
    "wandb>=0.17.6",
    "modal>=1.3.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["models*"]
