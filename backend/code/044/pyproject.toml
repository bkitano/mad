[project]
name = "mve-044-matmulscan-scan"
version = "0.1.0"
description = "MVE 044: MatMulScan Inter-Chunk State Scan Benchmark"
requires-python = ">=3.11"
dependencies = [
    "numpy<2",
    "pyyaml>=6.0",
    "torch>=2.4.0",
    "triton>=3.0.0",
    "wandb>=0.17.6",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
