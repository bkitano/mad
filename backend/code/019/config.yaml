# Experiment 019: Capacitance-Coupled Multi-Scale SSM
# MVE Configuration

data:
  n_train: 8000
  n_val: 1000
  n_test: 1000
  seq_len: 512
  noise_std: 0.3
  num_workers: 0

model:
  d_model: 64       # Hidden dimension (proposal: d=64 for MVE)
  n_state: 32       # Total state dimension (proposal: n=32)
  k_scales: 4       # Number of scales (proposal: k=4)
  n_layers: 2       # Number of SSM layers (proposal: 2-layer)
  dt_min: 0.001     # Minimum timescale
  dt_max: 1.0       # Maximum timescale (ratio ~1000x)

training:
  batch_size: 64
  lr: 0.001
  weight_decay: 0.01
  max_epochs: 100
  grad_clip: 1.0
  dropout: 0.1
  seed: 42
  target_acc: 0.99
