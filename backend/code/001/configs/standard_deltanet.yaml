# Standard DeltaNet: β ∈ (0, 1), no permutation routing
# Baseline 1: Can learn some state dynamics but limited without NEG or CS
#
# Expected: ~50% on D4 (better than random 12.5%, but struggles with full dynamics)

dataset:
  task: "d4"
  max_k: 20                    # Sequence length for D4 state tracking
  samples_per_k: 250           # 5K total = 250 per k for k=1..20
  max_seq_len: 32              # max_k + BOS + EOS + padding
  test_size: 0.2
  use_generators_only: true    # Only use r and s as inputs
  curriculum: true             # Progressive curriculum

model:
  type: "GroupDeltaNet"
  num_layers: 1
  nhead: 4
  d_model: 16                  # Tiny model as per MVE spec (d=16)
  dropout: 0.1
  allow_neg_eigval: false      # Standard: β ∈ (0, 1)
  use_compile: false

training:
  batch_size: 64
  lr: 1e-3
  beta1: 0.9
  beta2: 0.999
  op_eps: 1e-8
  weight_decay: 0.01
  gradient_clip: 1.0
  max_val_acc: 0.95
  max_epochs_per_stage: 100

logging:
  wandb_project: "mve-001-d4-state-tracking"

deployment:
  n_gpus: 1
  gpu_type: "T4"               # Small experiment, T4 is sufficient
  timeout_seconds: 1800        # 30 min should be plenty
