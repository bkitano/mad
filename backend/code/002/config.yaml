# MVE 002: SSD-DeltaNet Benchmark Configuration
#
# This is a pure throughput benchmark (no training).
# Compares naive WY vs block-SSD forward pass implementations.

benchmark:
  # Core dimensions (from proposal MVE section)
  seq_len: 512       # T = 512
  state_dim: 64      # d = 64
  chunk_size: 64     # C = 64
  sub_block: 16      # Q = 16

  # Benchmarking parameters
  warmup: 20
  n_iter: 200
  n_accuracy_trials: 10

  # Device (auto = GPU if available, else CPU)
  device: auto

  # Sub-block sweep
  sb_values: [4, 8, 16, 32, 64, 128, 256]

  # Scaling tests
  T_values: [128, 256, 512, 1024, 2048]
  d_values: [32, 64, 128, 256]

# Deployment (for Modal)
deployment:
  gpu_type: "T4"
  n_gpus: 1
  timeout_seconds: 1800  # 30 minutes is plenty for a benchmark
