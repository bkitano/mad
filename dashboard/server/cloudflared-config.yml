# Cloudflare Tunnel Configuration for MAD Dashboard
#
# Setup:
# 1. cloudflared tunnel login
# 2. cloudflared tunnel create mad-dashboard
# 3. Update the tunnel UUID and credentials file path below
# 4. cloudflared tunnel route dns mad-dashboard mad.yoursite.com
# 5. cloudflared tunnel run mad-dashboard

tunnel: YOUR_TUNNEL_UUID_HERE
credentials-file: /home/bkitano/.cloudflared/YOUR_TUNNEL_UUID_HERE.json

ingress:
  # Route mad.yoursite.com to local SSE server
  - hostname: mad.yoursite.com
    service: http://localhost:8001

  # Catch-all rule (required)
  - service: http_status:404
